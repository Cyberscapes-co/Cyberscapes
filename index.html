<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>window.parentPage = true;</script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyberscapes</title>
    

    <!--
    - favicon
  -->
    <link
      rel="shortcut icon"
      href="./assets/images/logo.ico"
      type="image/x-icon"
    />

    <!--
    - custom css link
  -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!--
    - google font link
  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body >

    <!--
    - #MAIN
  -->

    <main>
      <!--
      - #SIDEBAR
    -->

      <aside class="sidebar" data-sidebar>
        <div id="sidebar">
          <!-- content will be loaded here -->
        </div>
      </aside>

      <!--
      - #main-content
    -->

      <div id = "everything" class="main-content" touch-action="none">
        <!--
        - #NAVBAR
      -->

        <nav class="navbar">
          <ul class="navbar-list">
            <li class="navbar-item">
              <button
                id="about"
                class="navbar-link"
                data-nav-link
                onclick="loadAbout()"
              >
                About
              </button>
            </li>

            <li class="navbar-item">
              <button
                id="resume"
                class="navbar-link"
                onclick="loadResume()"
                data-nav-link
              >
                Resume
              </button>
            </li>

            <li class="navbar-item">
              <button
                id="portfolio"
                class="navbar-link"
                onclick="loadPortfolio()"
                data-nav-link
              >
                Portfolio
              </button>
            </li>

            <li class="navbar-item">
              <button
                id="blog"
                class="navbar-link"
                onclick="loadBlog()"
                data-nav-link
              >
                Blog
              </button>
            </li>

            <li class="navbar-item">
              <button
                id="contact"
                class="navbar-link"
                onclick="loadContact()"
                data-nav-link
              >
                Contact
              </button>
            </li>
          </ul>
        </nav>

        <!--MAIN CONTENT STARTS HERE-->
        <div id="main-body" class="mainarea">
          <!-- content will be loaded here -->
        </div>
      </div>
      <div id = "container" class="container"></div>

    </main>

    <!--
      Navbar
    -->
    <script>
      function setActive(i) {
        var classList = document.getElementsByClassName("navbar-link");
        for (var x = 0; x < classList.length; x++) {
          $("#" + classList[x].id).removeClass("active");
        }
        $("#" + i).addClass("active");
      }
      $(document).ready(function () {
        $("#sidebar").load("sidebar.html");
        $("#main-body").load("about.html");
        setActive("about");
      });
      function loadAbout() {
        
        $("#main-body").load("about.html", function() {
          downloadJSAtOnload();});
        setActive("about");
      }
      function loadResume() {
        $("#main-body").load("resume.html", function() {
          downloadJSAtOnload();});
        setActive("resume");
      }
      function loadPortfolio() {
        $("#main-body").load("portfolio.html", function() {
          downloadJSAtOnload();});
        setActive("portfolio");
      }
      function loadBlog() {
        $("#main-body").load("blog.html", function() {
          downloadJSAtOnload();});
        setActive("blog");
      }
      function loadContact() {
        $("#main-body").load("contact.html", function() {
          downloadJSAtOnload();});
        setActive("contact");
      }
    </script>
    <!--
    - custom js link
  -->

  
  
  <script type="text/javascript">
    function downloadJSAtOnload() {
      var elem = document.getElementById("metaballs");
      if (elem) {      
        elem.remove();
          }
        var element = document.createElement("script");
        element.src = "./assets/js/script.js";
        element.id = "metaballs";
        document.body.appendChild(element);
    }
    
    if (window.addEventListener)
        window.addEventListener("load", downloadJSAtOnload, false);
    else if (window.attachEvent)
        window.attachEvent("onload", downloadJSAtOnload);
    else window.onload = downloadJSAtOnload;
  </script>
